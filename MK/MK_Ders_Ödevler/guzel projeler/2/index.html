<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <a href="https://github.com/HaciGustav" target="_blank" class="ad"></a>
    <div class="clocks">
      <div class="switch-wrap">
        <label class="switch">
          <input type="checkbox" data-check="analog" />
          <span class="slider round"></span>
        </label>
      </div>

      <div class="clock digital">
        <div class="hour-div">12</div>
        <span>:</span>
        <div class="minute-div">36</div>
        <span>:</span>
        <div class="second-div">45</div>
      </div>
      <div class="clock analog">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>

        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3"><div>3</div></div>
        <div class="number number4"><div>4</div></div>
        <div class="number number5"><div>5</div></div>
        <div class="number number6"><div>6</div></div>
        <div class="number number7"><div>7</div></div>
        <div class="number number8"><div>8</div></div>
        <div class="number number9"><div>9</div></div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>

        <div class="weather-wrap">
          <p class="city-name"></p>
          <p class="temp"></p>
          <img src="" alt="" />
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
    <!-- <script src="./update.js"></script> -->
  </body>
</html>
